<!DOCTYPE html>
<html ng-app="grabs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta name="googlebot" content="noarchive" />
        <meta name="Revisit-After" content="1 days"/>
        <meta name="robots" content="index,follow"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/app.min.<%= hash %>.css">
        <!-- <link rel="shortcut icon" href="" /> -->
    </head>
    <body>

        <!-- Include Header -->
        <div ng-include="'/views/common/header.html'"></div>

        <!-- Main Content -->
        <section ng-view></section>

        <!-- Include Footer -->
        <div ng-include="'/views/common/footer.html'"></div>

        <!-- Development or Live Mode Scripts -->
        <% if (development) { %>

            <% jsFiles.forEach(function (src) { %>
                <script type="text/javascript" src="<%= src %>"></script>
            <% }) %>

            <script src="http://localhost:35729/livereload.js"></script>

        <% } else { %>
            <script type="text/javascript" src="js/app.min.<%= hash %>.js"></script>
        <% } %>

    </body>
</html>
