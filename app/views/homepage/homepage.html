<!-- Include Header -->
<div ng-include="'/views/common/header.html'"></div>

<div class="introduction" page-title="{{ ln.pageTitle }}">
    <h2 ng-bind-html="ln.introduction.title | safeHtml"></h2>
    <h3 ng-bind-="ln.introduction.subtitle"></h3>

    <ul>
        <li ng-repeat="item in ln.introduction.items">
            <a href="{{ item.url }}" ng-bind="item.name"></a>
            <p ng-bind="item.text"></p>
        </li>
    </ul>
</div>
<!-- .introduction -->

<div class="how-to-install">
    <h2 ng-bind-html="ln.howToInstall.title | safeHtml"></h2>

    <div>
        <h1 ng-bind="ln.howToInstall.subtitle"></h1>

        <p ng-bind-html="ln.howToInstall.description | safeHtml"></p>

        <ul>
            <li ng-repeat="step in ln.howToInstall.steps" ng-bind="step"></li>
        </ul>

        <p ng-bind="ln.howToInstall.thatsIt"></p>
    </div>
</div>
<!-- .how-to-install -->

<div class="skills">
    <h2 ng-bind-html="ln.skills.title | safeHtml"></h2>

    <ul>
        <li ng-repeat="item in ln.skills.items">
            <h3 ng-bind="item.name"></h3>
            <p ng-bind-html="item.text | safeHtml"></p>
        </li>
    </ul>
</div>
<!-- .skills -->

<!-- Include Footer -->
<div ng-include="'/views/common/footer.html'"></div>
